<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matt Browne PT</title>
    <!-- Bootstrap -->
    <link href="bootstrap.min.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <!-- Title Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- Favicon links -->
    <link rel="icon" href="favicons/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicons/favicon.ico" type="image/x-icon" />
    <!-- Optional: Other formats -->
    <link rel="icon" href="favicons/favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="favicons/apple-touch-icon.png" />
    <!-- For Apple devices -->
  </head>
  <body class="bg-light">
    <!-- Navbar to contain socials -->
    <div class="socials-bar sticky-top">
      <div class="centered-images">
        <a href="https://www.facebook.com/">
          <img
            src="media/facebookLogo.png"
            alt="Image 1"
            width="50"
            height="50"
          />
        </a>
        <a href="https://x.com/?lang=en-ie">
          <img
            src="media/twitterLogo.png"
            alt="Image 2"
            width="50"
            height="50"
          />
        </a>
        <a href="https://www.instagram.com/">
          <img
            src="media/instagramLogo.png"
            alt="Image 3"
            width="50"
            height="50"
          />
        </a>
      </div>
    </div>
    <!-- Minimalistic Navbar -->
    <nav class="navbar navbar-expand-lg p-0 bg-light sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img
            src="media/mbUncropped.jpg"
            alt="Brand Logo"
            width="50"
            height="50"
            class="d-inline-block align-text-middle ms-2 h1 fw-bold rounded"
          />
          <h4 class="d-inline-block mx-2 align-text-middle fw-lighter">
            Matt Browne PT
          </h4>
        </a>
        <button
          class="navbar-toggler mx-2"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav mx-2">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="about.html">About</a>
            <a class="nav-link" href="contact.html">Contact Me</a>
            <a class="nav-link" href="booking.html">Bookings</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <div class="booking-form shadow">
            <h2 class="text-center mb-4 text-underline">
              Subscribe to my Newsletter
            </h2>
            <p class="contact-info">
              My weekly newsletter containing fitness tips, diet advice and the
              biggest stories in the fitness world.
            </p>
            <p class="contact-info">Unsubscribe at any time.</p>
            <form>
              <div class="form-group my-2">
                <label for="name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  placeholder="Enter your name"
                  required
                />
              </div>
              <div class="form-group my-2">
                <label for="email">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <button type="submit" class="btn mt-2" id="customButton">
                Subscribe
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center py-3 footer">
      &copy; 2024 Liam Smyth. All rights reserved.
    </footer>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
      AOS.init();
    </script>
  </body>
</html>
