            width="50"

        </a>
      </div>
    </div>
    <!-- Minimalistic Navbar -->
    <nav class="navbar navbar-expand-lg p-0 bg-light sticky-top">

        <a class="navbar-brand" href="index.html">

    <!-- Map Element -->
    <div class="text-center my-4">
        <h2>Find Me</h2>
        <p class="lead">Available at all pinned locations.</p>
    </div>

    <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d6355.522649579916!2d-6.28883070294161!3d53.29911573511051!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1syoga%20rathfarnham!5e0!3m2!1sen!2sie!4v1720694792783!5m2!1sen!2sie" 
    width="100%" height="350" style="border:20px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>


    <!-- Contact Element -->
   <div class="row mx-1 mt-4">
    <div class="col-lg-12">
        <div class="bg-light rounded p-4 shadow">
            <h2 class="text-center">Get in Touch</h2>
            <p id="contact-info" class="fw-light">mbpt@gmail.com</p>
            <p class="fw-light fst-italic">+353 838439580</p>   
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="3" placeholder="Your message"></textarea>
                </div>
                <button type="submit" class="btn" id="customButton">Submit</button>
            </form>
        </div>
    </div>
</div>
</div>
